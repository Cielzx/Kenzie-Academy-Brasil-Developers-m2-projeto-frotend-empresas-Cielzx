<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../src/style/globalStyles.css">
    <link rel="stylesheet" href="../src/style/home.css">
    <link rel="stylesheet" href="../src/style/listmobileStyle.css">
    <link rel="stylesheet" href="../src/style/buttonHome.css">
</head>
<body>
    <header>
        <div class="header-div">
            <img class="elipse-img" src="../src/assets/img/Ellipse 1 (1).png" alt="logo">
            <h1>Kenzie Empresas</h1>
        </div>
        <div class="button-principal-home">
            <button class="button-login">Login</button>
            <button class="button-register">Cadastro</button>
        </div>
        
        <button class="home-mobile-button"></button>
        
        
    </header>
   

    <main>

        <section>

            <div>
                <img class="image" src="./assets/img/Rectangle 6.png" alt="">
            </div>

       
        <div class="select-style">
            <select class="select-changes"name="setor"  id="">
                <option class="option-setor" value="selecionar">Selecionar setor</option> 
                <option class="option-value" value="Alimenticio">Alimenticio</option>
                <option class="option-value" value="Varejo">Varejo</option>
                <option class="option-value" value="Textil">Textil</option>
                <option class="option-value" value="Manufatura">Manufatura</option>
                <option class="option-value" value="Aeroespacial">Aeroespacial</option>
                <option class="option-value" value="TI">TI</option>
                <option class="option-value" value="Automotiva">Automotiva</option>
                <option class="option-value" value="Atacado">Atacado</option>
            </select>
            <ul class="container-list">
              
            </ul>
        </div>
        
    </section>
    </main>

    <div class="div-button-header">
        <button class="button-login-mobile">Login</button>
        <button class="button-register-mobile">Cadastro</button>
    </div>

    
    

    <script type="module" src="./scripts/home.js"></script>
</body>
</html>
