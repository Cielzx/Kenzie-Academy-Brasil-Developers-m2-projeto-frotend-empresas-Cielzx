<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="../../style/globalStyles.css">
    <link rel="stylesheet" href="../../style/home.css">
    <link rel="stylesheet" href="../../style/buttonHome.css">
    <link rel="stylesheet" href="../../style/toast.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-div">
            <img class="elipse-img" src="../../assets/img/Ellipse 1 (1).png" alt="logo">
            <h1>Kenzie Empresas</h1>
        </div>
        <div class="button-principal-home">
            <button class="button-login">Home</button>
            <button class="button-register">Login</button>
        </div>
        
        <button class="home-mobile-button"></button>    
    </header>
    <main>
        <section class="sect-form">
            <h1>Cadastre-se</h1>
            <form class="form-register" action="">
                <input type="text" id="name" placeholder="Seu nome">
                <input type="email" id="email" placeholder="Seu e-mail">
                <input type="password" id="password" placeholder="Sua senha">
                    <select class="ls-select" name="profissinal" id="">
                        <option disabled value="nivel">Nivel profissinal</option>
                        <option value="júnior">júnior</option>
                        <option value="sênior">sênior</option>


                    </select>

                <div class="form-button-div">
                    <button  class="button-form">Cadastre-se</button>
                    <button type="button" id="return-login"  class="button-form">Retornar</button>
                </div>
                
            </form>

        </section>
        
    </main>


    <div class="div-button-header">
        <button class="button-login-mobile">Home</button>
        <button class="button-register-mobile">Cadastro</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
