<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../style/globalStyles.css">
    <link rel="stylesheet" href="../../style/home.css">
    <link rel="stylesheet" href="../../style/buttonHome.css">
    <link rel="stylesheet" href="../../style/toast.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-div">
            <img class="elipse-img" src="../../assets/img/Ellipse 1 (1).png" alt="logo">
            <h1>Kenzie Empresas</h1>
        </div>
        <div class="button-principal-home">
            <button class="button-login">Home</button>
            <button class="button-register">Cadastro</button>
        </div>
        
        <button class="home-mobile-button"></button>    
    </header>
    <main>
        <section class="sect-form">
            <div>
            <h1>Login</h1>
            <p class="form-text">Preencha os campos para realizar login</p>
            </div>
            
            <form class="form-register" action="">
                <input type="email" placeholder="Seu e-mail">
                <input type="password" placeholder="Sua senha">
                </div>

                <div class="form-button-div">
                    <button  class="button-form">Login</button>
                    <p class="button-text">Ou</p>
                    <button type="button" id="register" class="button-form">Cadastre-se</button>
                </div>
                
            </form>

        </section>
        
    </main>


    <div class="div-button-header">
        <button class="button-login-mobile">Home</button>
        <button class="button-register-mobile">Cadastro</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
